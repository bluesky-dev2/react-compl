name: Node.js CI

on:
  pull_request:
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14
      uses: actions/setup-node@v1
      with:
        node-version: 14
    - run: npm install -g wait-on
    - run: cd example && yarn
    - run: yarn ci
      env:
        CI: true